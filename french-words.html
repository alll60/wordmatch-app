    <script>
const WORDS = {

    intermediate: `Important|Important,Interesting|Int√©ressant,Boring|Ennuyeux,Dangerous|Dangereux,Safe|S√ªr,Comfortable|Confortable,Uncomfortable|Inconfortable,Modern|Moderne,Ancient|Ancien,New|Nouveau,Old|Vieux,Young|Jeune,Fresh|Frais,Delicious|D√©licieux,Terrible|Terrible,Wonderful|Merveilleux,Strange|√âtrange,Normal|Normal,Special|Sp√©cial,Common|Commun,Rare|Rare,Frequent|Fr√©quent,Occasional|Occasionnel,Constant|Constant,Temporary|Temporaire,Permanent|Permanent,Public|Public,Private|Priv√©,General|G√©n√©ral,Specific|Sp√©cifique,Complete|Complet,Incomplete|Incomplet,Perfect|Parfait,Imperfect|Imparfait,Correct|Correct,Incorrect|Incorrect,True|Vrai,False|Faux,Real|R√©el,Fake|Faux,Natural|Naturel,Artificial|Artificiel,Possible|Possible,Impossible|Impossible,Necessary|N√©cessaire,Optional|Optionnel,Useful|Utile,Useless|Inutile,Effective|Efficace,Ineffective|Inefficace`.split(','),
    
    advanced: `Truth|V√©rit√©,Lie|Mensonge,Justice|Justice,Freedom|Libert√©,Peace|Paix,War|Guerre,Power|Pouvoir,Strength|Force,Weakness|Faiblesse,Courage|Courage,Fear|Peur,Hope|Espoir,Faith|Foi,Doubt|Doute,Trust|Confiance,Honesty|Honn√™tet√©,Wisdom|Sagesse,Knowledge|Connaissance,Success|Succ√®s,Failure|√âchec,Victory|Victoire,Defeat|D√©faite,Progress|Progr√®s,Development|D√©veloppement,Growth|Croissance,Decline|D√©clin,Achievement|R√©ussite,Accomplishment|Accomplissement,Challenge|D√©fi,Opportunity|Opportunit√©,Advantage|Avantage,Disadvantage|D√©savantage,Benefit|B√©n√©fice,Risk|Risque,Consequence|Cons√©quence,Result|R√©sultat,Effect|Effet,Cause|Cause,Reason|Raison,Purpose|But,Goal|Objectif,Target|Cible,Strategy|Strat√©gie,Plan|Plan,Method|M√©thode,Technique|Technique,Approach|Approche,Solution|Solution,Problem|Probl√®me`.split(','),
    
    expert: `Democracy|D√©mocratie,Dictatorship|Dictature,Government|Gouvernement,Parliament|Parlement,Constitution|Constitution,Legislation|L√©gislation,Policy|Politique,Economy|√âconomie,Finance|Finance,Investment|Investissement,Corporation|Corporation,Enterprise|Entreprise,Industry|Industrie,Commerce|Commerce,Technology|Technologie,Innovation|Innovation,Research|Recherche,Science|Science,Theory|Th√©orie,Hypothesis|Hypoth√®se,Experiment|Exp√©rience,Discovery|D√©couverte,Invention|Invention,Philosophy|Philosophie,Psychology|Psychologie,Sociology|Sociologie,Anthropology|Anthropologie,Archaeology|Arch√©ologie,History|Histoire,Geography|G√©ographie,Literature|Litt√©rature,Poetry|Po√©sie,Novel|Roman,Drama|Drame,Comedy|Com√©die,Tragedy|Trag√©die,Architecture|Architecture,Sculpture|Sculpture,Painting|Peinture,Music|Musique,Symphony|Symphonie,Opera|Op√©ra,Ballet|Ballet,Theatre|Th√©√¢tre,Cinema|Cin√©ma,Photography|Photographie,Journalism|Journalisme,Media|M√©dias,Communication|Communication`.split(',')
};

function parseWords(str) {
    return str.map(pair => {
        const [e, f] = pair.split('|');
        return { e, f };
    });
}

let state = {
    difficulty: '',
    score: 0,
    matched: 0,
    streak: 0,
    round: 0,
    selected: [],
    matchedIds: [],
    currentPairs: [],
    used: new Set()
};

function shuffle(arr) {
    return [...arr].sort(() => Math.random() - 0.5);
}

function showFeedback(isCorrect) {
    const feedback = document.createElement('div');
    feedback.className = `feedback ${isCorrect ? 'correct' : 'wrong'}`;
    feedback.textContent = isCorrect ? 'Parfait! ‚úì' : 'Faux! ‚úó';
    document.body.appendChild(feedback);
    setTimeout(() => feedback.remove(), 600);
}

function startGame(diff) {
    state.difficulty = diff;
    state.score = 0;
    state.matched = 0;
    state.streak = 0;
    state.round = 0;
    state.used = new Set();
    nextRound();
}

function nextRound() {
    state.selected = [];
    state.matchedIds = [];
    state.round++;
    
    const allWords = parseWords(WORDS[state.difficulty]);
    const available = allWords.filter((_, i) => !state.used.has(i));
    
    if (available.length < 5) {
        state.used = new Set();
    }
    
    const pairs = [];
    const used = new Set(state.used);
    
    while (pairs.length < 5 && pairs.length < allWords.length) {
        const idx = Math.floor(Math.random() * allWords.length);
        if (!used.has(idx)) {
            pairs.push({ ...allWords[idx], id: pairs.length });
            used.add(idx);
        }
    }
    
    state.used = used;
    state.currentPairs = pairs;
    renderGame();
}

function renderDifficultySelect() {
    const app = document.getElementById('app');
    app.innerHTML = `
        <h1>üá´üá∑ Jeu de Mots</h1>
        <p class="subtitle">Choisissez votre niveau de difficult√©</p>
        <div class="difficulty-grid">
            <button class="diff-btn beginner" onclick="startGame('beginner')">
                <div>
                    <div style="font-size: 24px; font-weight: 900;">D√©butant</div>
                    <div class="info">Mots essentiels ‚Ä¢ 10 pts chacun</div>
                </div>
                <div class="emoji">üü¢</div>
            </button>
            <button class="diff-btn intermediate" onclick="startGame('intermediate')">
                <div>
                    <div style="font-size: 24px; font-weight: 900;">Interm√©diaire</div>
                    <div class="info">Mots courants ‚Ä¢ 15 pts chacun</div>
                </div>
                <div class="emoji">üü°</div>
            </button>
            <button class="diff-btn advanced" onclick="startGame('advanced')">
                <div>
                    <div style="font-size: 24px; font-weight: 900;">Avanc√©</div>
                    <div class="info">Mots complexes ‚Ä¢ 20 pts chacun</div>
                </div>
                <div class="emoji">üî¥</div>
            </button>
            <button class="diff-btn expert" onclick="startGame('expert')">
                <div>
                    <div style="font-size: 24px; font-weight: 900;">Expert</div>
                    <div class="info">Mots acad√©miques ‚Ä¢ 25 pts chacun</div>
                </div>
                <div class="emoji">üü£</div>
            </button>
        </div>
    `;
}

function renderGame() {
    const french = shuffle(state.currentPairs.map(p => ({...p, side: 'fr'})));
    const english = shuffle(state.currentPairs.map(p => ({...p, side: 'en'})));
    const points = state.difficulty === 'beginner' ? 10 : state.difficulty === 'intermediate' ? 15 : state.difficulty === 'advanced' ? 20 : 25;
    
    document.getElementById('app').innerHTML = `
        <button class="back-btn" onclick="renderDifficultySelect()">‚Üê Changer de Difficult√©</button>
        
        <div class="header">
            <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                <div>
                    <h2 style="margin: 0; font-size: 20px;">Jeu de Mots</h2>
                    <div style="font-size: 12px; opacity: 0.7; text-transform: capitalize;">${state.difficulty === 'beginner' ? 'D√©butant' : state.difficulty === 'intermediate' ? 'Interm√©diaire' : state.difficulty === 'advanced' ? 'Avanc√©' : 'Expert'}</div>
                </div>
                <div style="text-align: right;">
                    <div style="font-size: 28px; font-weight: 900; color: #ec4899;">${state.score}</div>
                    <div style="font-size: 11px; opacity: 0.7;">points</div>
                </div>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value">${state.matched}</div>
                    <div>Paires</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${state.streak}</div>
                    <div>S√©rie</div>
                </div>
                <div class="stat">
                    <div class="stat-value">${state.round}</div>
                    <div>Manche</div>
                </div>
            </div>
        </div>
        
        <div class="word-grid">
            <div class="word-column">
                ${french.map(w => `
                    <button 
                        class="word-btn blue ${state.selected.includes('fr'+w.id) ? 'selected' : ''} ${state.matchedIds.includes(w.id) ? 'matched' : ''}"
                        onclick="selectWord('fr${w.id}', ${w.id})"
                        ${state.matchedIds.includes(w.id) ? 'disabled' : ''}
                    >
                        ${w.f}
                    </button>
                `).join('')}
            </div>
            <div class="word-column">
                ${english.map(w => `
                    <button 
                        class="word-btn purple ${state.selected.includes('en'+w.id) ? 'selected' : ''} ${state.matchedIds.includes(w.id) ? 'matched' : ''}"
                        onclick="selectWord('en${w.id}', ${w.id})"
                        ${state.matchedIds.includes(w.id) ? 'disabled' : ''}
                    >
                        ${w.e}
                    </button>
                `).join('')}
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn" onclick="nextRound()">Nouveaux Mots</button>
            <button class="control-btn" onclick="renderDifficultySelect()">Recommencer</button>
        </div>
    `;
}

function selectWord(wordId, pairId) {
    if (state.selected.includes(wordId) || state.matchedIds.includes(pairId)) return;
    
    state.selected.push(wordId);
    
    const btn = document.querySelector(`button[onclick="selectWord('${wordId}', ${pairId})"]`);
    if (btn) btn.classList.add('selected');
    
    if (state.selected.length === 2) {
        const id1 = parseInt(state.selected[0].slice(2));
        const id2 = parseInt(state.selected[1].slice(2));
        const points = state.difficulty === 'beginner' ? 10 : state.difficulty === 'intermediate' ? 15 : state.difficulty === 'advanced' ? 20 : 25;
        
        if (id1 === id2) {
            showFeedback(true);
            state.matchedIds.push(pairId);
            state.score += points;
            state.matched += 1;
            state.streak += 1;
            
            state.selected.forEach(id => {
                const b = document.querySelectorAll(`button[onclick*="${id}"]`)[0];
                if (b) {
                    b.classList.remove('selected');
                    b.classList.add('matched');
                    b.disabled = true;
                }
            });
            
            setTimeout(() => {
                state.selected = [];
                if (state.matchedIds.length === 5) {
                    setTimeout(nextRound, 500);
                }
            }, 600);
        } else {
            showFeedback(false);
            state.streak = 0;
            setTimeout(() => {
                state.selected.forEach(id => {
                    const b = document.querySelectorAll(`button[onclick*="${id}"]`)[0];
                    if (b) b.classList.remove('selected');
                });
                state.selected = [];
            }, 600);
        }
    }
}

renderDifficultySelect();
