<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordMatch</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; font-size: 48px; margin: 40px 0 20px; }
        .subtitle { text-align: center; font-size: 18px; margin-bottom: 40px; opacity: 0.9; }
        .button {
            width: 100%;
            padding: 24px;
            margin: 12px 0;
            border: none;
            border-radius: 16px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
        }
        .button:active { transform: scale(0.95); }
        .mode-btn { background: linear-gradient(135deg, #3b82f6, #8b5cf6); color: white; }
        .word-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin: 20px 0; }
        .word-btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .word-btn:active { transform: scale(0.95); }
        .blue { background: #3b82f6; color: white; }
        .purple { background: #8b5cf6; color: white; }
        .blue.selected { opacity: 0.6; }
        .purple.selected { opacity: 0.6; }
        .blue.matched { background: #93c5fd; color: #1e3a8a; opacity: 0.5; }
        .purple.matched { background: #c4b5fd; color: #5b21b6; opacity: 0.5; }
        .header {
            background: white;
            color: #1f2937;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
        }
        .stats { display: flex; gap: 8px; margin-top: 12px; }
        .stat {
            flex: 1;
            background: #f3f4f6;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 12px;
        }
        .stat-value { font-size: 20px; font-weight: bold; color: #3b82f6; }
        .feedback {
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin: 12px 0;
            font-weight: bold;
        }
        .correct { background: #10b981; }
        .incorrect { background: #ef4444; }
        .controls { display: flex; gap: 12px; margin-top: 20px; }
        .control-btn {
            flex: 1;
            padding: 16px;
            background: white;
            color: #1f2937;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="app"></div>
    </div>

    <script>
        const app = document.getElementById('app');
        
        // Sample word data (just 20 words for quick loading)
        const words = [
            { english: 'Hello', spanish: 'Hola' },
            { english: 'Goodbye', spanish: 'Adiós' },
            { english: 'Please', spanish: 'Por favor' },
            { english: 'Thank you', spanish: 'Gracias' },
            { english: 'Yes', spanish: 'Sí' },
            { english: 'No', spanish: 'No' },
            { english: 'Water', spanish: 'Agua' },
            { english: 'Food', spanish: 'Comida' },
            { english: 'House', spanish: 'Casa' },
            { english: 'Friend', spanish: 'Amigo' },
            { english: 'Family', spanish: 'Familia' },
            { english: 'Love', spanish: 'Amor' },
            { english: 'Happy', spanish: 'Feliz' },
            { english: 'Beautiful', spanish: 'Hermoso' },
            { english: 'Good', spanish: 'Bueno' },
            { english: 'Bad', spanish: 'Malo' },
            { english: 'Big', spanish: 'Grande' },
            { english: 'Small', spanish: 'Pequeño' },
            { english: 'Dog', spanish: 'Perro' },
            { english: 'Cat', spanish: 'Gato' }
        ];
        
        let score = 0;
        let matched = 0;
        let streak = 0;
        let selected = [];
        let matchedIds = [];
        let currentWords = [];
        
        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }
        
        function startGame() {
            // Get 5 random words
            const randomWords = shuffle([...words]).slice(0, 5);
            currentWords = randomWords.map((w, i) => ({
                ...w,
                id: i,
                englishId: 'en' + i,
                spanishId: 'es' + i
            }));
            
            selected = [];
            matchedIds = [];
            
            renderGame();
        }
        
        function renderGame() {
            const englishWords = shuffle(currentWords.map(w => ({ 
                text: w.english, 
                id: w.englishId, 
                pairId: w.id,
                side: 'english'
            })));
            
            const spanishWords = shuffle(currentWords.map(w => ({ 
                text: w.spanish, 
                id: w.spanishId, 
                pairId: w.id,
                side: 'spanish'
            })));
            
            app.innerHTML = `
                <h1>WordMatch</h1>
                <p class="subtitle">Match English with Spanish</p>
                
                <div class="header">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <h2 style="margin: 0;">Score: ${score}</h2>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value">${matched}</div>
                            <div>Matched</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${streak}</div>
                            <div>Streak</div>
                        </div>
                    </div>
                </div>
                
                <div id="feedback"></div>
                
                <div class="word-grid">
                    <div>
                        ${englishWords.map(w => `
                            <button 
                                class="word-btn blue ${selected.includes(w.id) ? 'selected' : ''} ${matchedIds.includes(w.pairId) ? 'matched' : ''}"
                                onclick="selectWord('${w.id}', ${w.pairId}, '${w.side}')"
                                ${matchedIds.includes(w.pairId) ? 'disabled' : ''}
                            >
                                ${w.text}
                            </button>
                        `).join('')}
                    </div>
                    <div>
                        ${spanishWords.map(w => `
                            <button 
                                class="word-btn purple ${selected.includes(w.id) ? 'selected' : ''} ${matchedIds.includes(w.pairId) ? 'matched' : ''}"
                                onclick="selectWord('${w.id}', ${w.pairId}, '${w.side}')"
                                ${matchedIds.includes(w.pairId) ? 'disabled' : ''}
                            >
                                ${w.text}
                            </button>
                        `).join('')}
                    </div>
                </div>
                
                <div class="controls">
                    <button class="control-btn" onclick="startGame()">New Words</button>
                    <button class="control-btn" onclick="location.reload()">Reset</button>
                </div>
            `;
        }
        
        function selectWord(id, pairId, side) {
            if (matchedIds.includes(pairId) || selected.includes(id)) return;
            
            selected.push(id);
            
            if (selected.length === 2) {
                // Check match
                const firstPair = currentWords.find(w => 
                    w.englishId === selected[0] || w.spanishId === selected[0]
                );
                const secondPair = currentWords.find(w => 
                    w.englishId === selected[1] || w.spanishId === selected[1]
                );
                
                if (firstPair.id === secondPair.id) {
                    // Correct!
                    showFeedback('Perfect match!', 'correct');
                    matchedIds.push(firstPair.id);
                    score += 10;
                    matched += 1;
                    streak += 1;
                    
                    setTimeout(() => {
                        selected = [];
                        if (matchedIds.length === 5) {
                            setTimeout(startGame, 500);
                        } else {
                            renderGame();
                        }
                    }, 800);
                } else {
                    // Wrong
                    showFeedback('Try again!', 'incorrect');
                    streak = 0;
                    setTimeout(() => {
                        selected = [];
                        renderGame();
                    }, 800);
                }
            } else {
                renderGame();
            }
        }
        
        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.innerHTML = `<div class="feedback ${type}">${message}</div>`;
            setTimeout(() => {
                feedback.innerHTML = '';
            }, 800);
        }
        
        // Start the game
        startGame();
    </script>
</body>
</html>
