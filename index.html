                  <div className="text-left">
                    <div className="text-2xl font-bold mb-1">Present Tense</div>
                    <div className="text-sm opacity-90">{verbConjugations.present.length} conjugations • 15 pts each</div>
                    <div className="text-xs opacity-75 mt-1">I am, you have, we go...</div>
                  </div>
                  <div className="text-4xl">🟢</div>
                </div>
              </button>

              <button
                onClick={() => startVerbsMode('preterite')}
                className="w-full bg-gradient-to-r from-blue-400 to-indigo-500 text-white p-6 rounded-2xl shadow-xl transform transition-all hover:scale-105 active:scale-95"
              >
                <div className="flex items-center justify-between">
                  <div className="text-left">
                    <div className="text-2xl font-bold mb-1">Preterite (Past)</div>
                    <div className="text-sm opacity-90">{verbConjugations.preterite.length} conjugations • 15 pts each</div>
                    <div className="text-xs opacity-75 mt-1">I was, you had, we went...</div>
                  </div>
                  <div className="text-4xl">🔵</div>
                </div>
              </button>

              <button
                onClick={() => startVerbsMode('imperfect')}
                className="w-full bg-gradient-to-r from-purple-400 to-violet-500 text-white p-6 rounded-2xl shadow-xl transform transition-all hover:scale-105 active:scale-95"
              >
                <div className="flex items-center justify-between">
                  <div className="text-left">
                    <div className="text-2xl font-bold mb-1">Imperfect (Past)</div>
                    <div className="text-sm opacity-90">{verbConjugations.imperfect.length} conjugations • 15 pts each</div>
                    <div className="text-xs opacity-75 mt-1">I used to be, we were going...</div>
                  </div>
                  <div className="text-4xl">🟣</div>
                </div>
              </button>

              <button
                onClick={() => startVerbsMode('future')}
                className="w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-white p-6 rounded-2xl shadow-xl transform transition-all hover:scale-105 active:scale-95"
              >
                <div className="flex items-center justify-between">
                  <div className="text-left">
                    <div className="text-2xl font-bold mb-1">Future Tense</div>
                    <div className="text-sm opacity-90">{verbConjugations.future.length} conjugations • 15 pts each</div>
                    <div className="text-xs opacity-75 mt-1">I will be, you will have...</div>
                  </div>
                  <div className="text-4xl">🟡</div>
                </div>
              </button>
            </div>

            <div className="mt-6 bg-white/10 rounded-xl p-4 text-white text-sm">
              <p className="font-bold mb-2">💡 Tip:</p>
              <p className="text-xs opacity-90">Match pronouns (I, you, he/she...) with their correct verb forms!</p>
            </div>
          </div>
        </div>
      );
    }

    // Pronouns mode - show verb selection
    if (mode === 'pronouns') {
      const verbOptions = [
        // Present tense
        { key: 'ser_present', name: 'SER (to be)', tense: 'Present', emoji: '🌟', color: 'from-green-400 to-emerald-500', example: 'Yo → Soy' },
        { key: 'estar_present', name: 'ESTAR (to be)', tense: 'Present', emoji: '📍', color: 'from-blue-400 to-cyan-500', example: 'Tú → Estás' },
        { key: 'tener_present', name: 'TENER (to have)', tense: 'Present', emoji: '✋', color: 'from-purple-400 to-violet-500', example: 'Nosotros → Tenemos' },
        { key: 'hacer_present', name: 'HACER (to do)', tense: 'Present', emoji: '⚙️', color: 'from-yellow-400 to-orange-500', example: 'Ellos → Hacen' },
        { key: 'ir_present', name: 'IR (to go)', tense: 'Present', emoji: '🚶', color: 'from-red-400 to-pink-500', example: 'Yo → Voy' },
        { key: 'poder_present', name: 'PODER (can)', tense: 'Present', emoji: '💪', color: 'from-indigo-400 to-purple-500', example: 'Él/Ella → Puede' },
        { key: 'decir_present', name: 'DECIR (to say)', tense: 'Present', emoji: '💬', color: 'from-teal-400 to-cyan-500', example: 'Nosotros → Decimos' },
        { key: 'venir_present', name: 'VENIR (to come)', tense: 'Present', emoji: '👋', color: 'from-lime-400 to-green-500', example: 'Tú → Vienes' },
        { key: 'querer_present', name: 'QUERER (to want)', tense: 'Present', emoji: '❤️', color: 'from-pink-400 to-rose-500', example: 'Yo → Quiero' },
        { key: 'saber_present', name: 'SABER (to know)', tense: 'Present', emoji: '🧠', color: 'from-amber-400 to-yellow-500', example: 'Vosotros → Sabéis' },
        { key: 'hablar_present', name: 'HABLAR (to speak)', tense: 'Present', emoji: '🗣️', color: 'from-emerald-400 to-teal-500', example: 'Ellos → Hablan' },
        { key: 'comer_present', name: 'COMER (to eat)', tense: 'Present', emoji: '🍽️', color: 'from-orange-400 to-red-500', example: 'Tú → Comes' },
        { key: 'vivir_present', name: 'VIVIR (to live)', tense: 'Present', emoji: '🏠', color: 'from-cyan-400 to-blue-500', example: 'Nosotros → Vivimos' },
        { key: 'dar_present', name: 'DAR (to give)', tense: 'Present', emoji: '🎁', color: 'from-rose-400 to-pink-500', example: 'Yo → Doy' },
        { key: 'ver_present', name: 'VER (to see)', tense: 'Present', emoji: '👁️', color: 'from-violet-400 to-purple-500', example: 'Él/Ella → Ve' },
        // Preterite
        { key: 'ser_preterite', name: 'SER (to be)', tense: 'Preterite', emoji: '⏮️', color: 'from-slate-400 to-gray-500', example: 'Yo → Fui' },
        { key: 'estar_preterite', name: 'ESTAR (to be)', tense: 'Preterite', emoji: '📌', color: 'from-blue-500 to-indigo-600', example: 'Tú → Estuviste' },
        { key: 'tener_preterite', name: 'TENER (to have)', tense: 'Preterite', emoji: '🤚', color: 'from-purple-500 to-fuchsia-600', example: 'Nosotros → Tuvimos' },
        { key: 'hacer_preterite', name: 'HACER (to do)', tense: 'Preterite', emoji: '⚡', color: 'from-orange-500 to-amber-600', example: 'Él/Ella → Hizo' },
        { key: 'ir_preterite', name: 'IR (to go)', tense: 'Preterite', emoji: '🏃', color: 'from-red-500 to-rose-600', example: 'Ellos → Fueron' },
        // Future
        { key: 'ser_future', name: 'SER (to be)', tense: 'Future', emoji: '⏭️', color: 'from-sky-400 to-blue-500', example: 'Yo → Seré' },
        { key: 'estar_future', name: 'ESTAR (to be)', tense: 'Future', emoji: '🔮', color: 'from-cyan-400 to-teal-500', example: 'Tú → Estarás' },
        { key: 'tener_future', name: 'TENER (to have)', tense: 'Future', emoji: '🌟', color: 'from-violet-400 to-purple-500', example: 'Nosotros → Tendremos' },
        { key: 'hacer_future', name: 'HACER (to do)', tense: 'Future', emoji: '✨', color: 'from-yellow-400 to-orange-500', example: 'Ellos → Harán' },
        { key: 'ir_future', name: 'IR (to go)', tense: 'Future', emoji: '🚀', color: 'from-pink-400 to-rose-500', example: 'Él/Ella → Irá' },
      ];

      return (
        <div className="min-h-screen bg-gradient-to-br from-violet-900 via-purple-900 to-fuchsia-900 p-6 flex flex-col items-center justify-center overflow-y-auto">
          <div className="max-w-md w-full py-6">
            <div className="text-center mb-6">
              <button 
                onClick={() => setMode('')}
                className="text-purple-200 text-sm mb-4 hover:text-white"
              >
                ← Back to mode selection
              </button>
              <h1 className="text-4xl font-black text-white mb-2">Pronoun Practice</h1>
              <p className="text-purple-200">Choose a verb to practice</p>
              <div className="mt-3 bg-white/10 rounded-lg p-3 text-xs text-white">
                💡 Match Spanish pronouns (Yo, Tú, Él/Ella...) with their conjugated forms!
              </div>
            </div>

            <div className="grid grid-cols-1 gap-3">
              {verbOptions.map(verb => (
                <button
                  key={verb.key}
                  onClick={() => startPronounsMode(verb.key)}
                  className={`bg-gradient-to-r ${verb.color} text-white p-4 rounded-xl shadow-lg transform transition-all hover:scale-105 active:scale-95`}
                >
                  <div className="flex items-center justify-between">
                    <div className="text-left flex-1">
                      <div className="text-sm font-bold">{verb.name}</div>
                      <div className="text-xs opacity-90">{verb.tense}</div>
                      <div className="text-xs opacity-75 mt-1 italic">{verb.example}</div>
                    </div>
                    <div className="text-3xl ml-3">{verb.emoji}</div>
                  </div>
                </button>
              ))}
            </div>
          </div>
        </div>
      );
    }
  }

  return (
    <div className="min-h-screen bg-gradient-to-br from-green-400 via-blue-500 to-purple-600 p-4 flex flex-col">
      {/* Header */}
      <div className="bg-white rounded-2xl shadow-lg p-4 mb-4">
        <div className="flex justify-between items-center mb-2">
          <div>
            <h1 className="text-2xl font-bold text-gray-800">
              {mode === 'words' ? 'Word Match' : mode === 'phrases' ? 'Phrase Match' : mode === 'verbs' ? 'Verb Conjugations' : 'Pronoun Practice'}
            </h1>
            <p className="text-sm text-gray-600 capitalize">
              {mode === 'words' 
                ? difficulty 
                : mode === 'phrases' 
                ? phraseCategory.replace(/([A-Z])/g, ' $1').trim()
                : mode === 'verbs'
                ? verbTense + ' tense'
                : pronounVerb.replace('_', ' - ')}
            </p>
          </div>
          <div className="text-right">
            <div className="text-3xl font-bold text-green-600">{score}</div>
            <p className="text-xs text-gray-600">points</p>
          </div>
        </div>
        <div className="flex gap-2 text-xs text-gray-600">
          <div className="flex-1 bg-gray-100 rounded-lg p-2 text-center">
            <div className="font-bold text-blue-600">{totalCorrect}</div>
            <div>Matched</div>
          </div>
          <div className="flex-1 bg-gray-100 rounded-lg p-2 text-center">
            <div className="font-bold text-orange-600">{streak}</div>
            <div>Streak</div>
          </div>
          <div className="flex-1 bg-gray-100 rounded-lg p-2 text-center">
            <div className="font-bold text-purple-600">{levelInDifficulty + 1}</div>
            <div>Round</div>
          </div>
        </div>
      </div>

      {/* Instructions */}
      <div className="bg-white/90 rounded-xl p-3 mb-4 text-center">
        <p className="text-sm text-gray-700">
          {mode === 'pronouns' 
            ? 'Match Spanish pronouns (left) with Spanish verb forms (right)' 
            : 'Tap two words to match English with Spanish'}
        </p>
      </div>

      {/* Feedback - Fixed Position */}
      <div className="relative h-0">
        {feedback === 'correct' && (
          <div className="absolute top-0 left-1/2 transform -translate-x-1/2 z-10 bg-green-500 text-white rounded-xl p-4 flex items-center justify-center gap-2 animate-pulse shadow-lg">
            <Check className="w-6 h-6" />
            <span className="font-bold">Perfect match!</span>
          </div>
        )}

        {feedback === 'incorrect' && (
          <div className="absolute top-0 left-1/2 transform -translate-x-1/2 z-10 bg-red-500 text-white rounded-xl p-4 flex items-center justify-center gap-2 animate-pulse shadow-lg">
            <X className="w-6 h-6" />
            <span className="font-bold">Try again!</span>
          </div>
        )}
      </div>

      {/* Word Grid */}
      <div className="flex-1 flex items-center justify-center">
        <div className="grid grid-cols-2 gap-4 w-full max-w-md">
          {/* English Column */}
          <div className="space-y-3">
            {gameWords.english?.map((word) => {
              const selected = isWordSelected(word);
              const matched = isWordMatched(word);
              
              return (
                <button
                  key={word.id}
                  onClick={() => handleWordClick(word)}
                  disabled={matched}
                  className={`
                    w-full p-3 rounded-xl font-bold text-base transition-all transform active:scale-95 leading-tight
                    ${matched 
                      ? 'bg-blue-300 text-blue-900 opacity-50' 
                      : selected
                      ? 'bg-blue-500 text-white scale-105 shadow-lg opacity-60'
                      : 'bg-blue-500 text-white shadow-md hover:shadow-lg'
                    }
                  `}
                >
                  <span className="break-words">{word.text}</span>
                </button>
              );
            })}
          </div>

          {/* Spanish Column */}
          <div className="space-y-3">
            {gameWords.spanish?.map((word) => {
              const selected = isWordSelected(word);
              const matched = isWordMatched(word);
              
              return (
                <button
                  key={word.id}
                  onClick={() => handleWordClick(word)}
                  disabled={matched}
                  className={`
                    w-full p-3 rounded-xl font-bold text-base transition-all transform active:scale-95 leading-tight
                    ${matched 
                      ? 'bg-purple-300 text-purple-900 opacity-50' 
                      : selected
                      ? 'bg-purple-500 text-white scale-105 shadow-lg opacity-60'
                      : 'bg-purple-500 text-white shadow-md hover:shadow-lg'
                    }
                  `}
                >
                  <span className="break-words">{word.text}</span>
                </button>
              );
            })}
          </div>
        </div>
      </div>

      {/* Bottom Controls */}
      <div className="mt-4 flex gap-3">
        <button
          onClick={initializeWords}
          className="flex-1 bg-white text-gray-800 py-3 rounded-xl font-bold flex items-center justify-center gap-2 shadow-md active:scale-95 transition-transform"
        >
          <Shuffle className="w-5 h-5" />
          {mode === 'words' ? 'New Words' : mode === 'phrases' ? 'New Phrases' : mode === 'verbs' ? 'New Verbs' : 'Shuffle'}
        </button>
        <button
          onClick={resetGame}
          className="bg-white text-gray-800 py-3 px-4 rounded-xl font-bold shadow-md active:scale-95 transition-transform"
        >
          Change {mode === 'pronouns' ? 'Verb' : 'Mode'}
        </button>
      </div>
    </div>
  );
}

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LanguageMatchGame />);
    </script>
</body>
</html>
